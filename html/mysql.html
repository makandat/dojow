<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>MySQL Web Service</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
 .bgcolor {
      background-color: whitesmoke;
      border-radius: 8px;
      padding: 10px
    }
 </style>
 <script>
  async function button1_click() {
    const id = document.getElementsByName("id")[0].value;
    if (id == null) {
       alert("id is empty.")
       return;
    }
    const response = await fetch("/mysql_pictures/" + id);
    const data = await response.json();
    result.innerText = JSON.stringify(data);
  }
 </script>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="header-1 text-center p-5 bgcolor"><img src="./img/dojow.jpg"> MySQL Web Service</h1>
  <p class="text-center"><a href="/">HOME</a></p>
 </header>

 <article class="container mt-4">
  <form class="row" name="form1">
   <div class="mt-3"><label class="form-control-label">Pictures table id<input type="number" name="id" class="form-control"></label></div>
   <div class="mt-5"><input type="button" class="btn btn-primary" value="問い合わせる" onclick="button1_click()"></div>
  </form>
  <p id="result" class="mt-5"></p>
 </article>

 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
