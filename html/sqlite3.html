<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>SQLite3 Web Service</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
 .bgcolor {
      background-color: whitesmoke;
      border-radius: 8px;
      padding: 10px
    }
 </style>
 <script>
  // OnLoad
  window.onload = (event) => {
     const regdate = document.getElementsByName("regdate")[0];
     today = new Date();
     regdate.value = today.toISOString().substring(0, 10);
  }

  // POST form1
  async function button1_click() {
    const title = document.getElementsByName("title")[0].value;
    if (title == "") {
       alert("The title is empty.");
       return
    }
    const form1 = document.getElementById("form1");
    const formdata = new FormData(form1);
    const options = {"method":"POST", "body":formdata};
    const request = new Request("/sqlite3_links", options);
    const response = await fetch(request);
    const data = await response.json();
    result.innerText = JSON.stringify(data);
  }

  // GET query id
  async function button2_click() {
    const id = document.getElementsByName("id")[0].value;
    const request = new Request(`/sqlite3_links?id=${id}`, {"method":"GET"});
    const response = await fetch(request);
    const data = await response.json();
    const title = document.getElementsByName("title")[0];
    title.value = data["title"];
    const url = document.getElementsByName("url")[0];
    url.value = data["url"];
    const info = document.getElementsByName("info")[0];
    info.value = data["info"];
    const new_page = document.getElementsByName("new_page")[0];
    if (data["new_page"])
      new_page.checked = true;
    else
      new_page.checked = false;
    const regdate = document.getElementsByName("regdate")[0];
    regdate.value = data["regdate"];
  }

  // Clear form
  function button3_click() {
    const id = document.getElementsByName("id")[0];
    const title = document.getElementsByName("title")[0];
    const url = document.getElementsByName("url")[0];
    const info = document.getElementsByName("info")[0];
    const new_page = document.getElementsByName("new_page")[0];
    const regdate = document.getElementsByName("regdate")[0];
    id.value = "";
    title.value = "";
    url.value = "";
    info.value = "";
    new_page.checked = false;
    const now = new Date()
    const today = now.toLocaleDateString();
    regdate.value = today;
  }
 </script>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="header-1 text-center p-5 bgcolor"><img src="./img/dojow.jpg"> SQLite3 Web Service</h1>
  <p class="text-center"><a href="/">HOME</a></p>
 </header>

 <article class="mt-4 container">
  <form id="form1" class="row" method="POST">
   <div class="mt-3"><label class="form-control-label">id (If empty, then insert)<input type="number" name="id" class="form-control"></label></div>
   <div class="mt-3"><label class="form-control-label">title<input type="text" name="title" class="form-control"></label></div>
   <div class="mt-3"><label class="form-control-label">url or path<input type="text" name="url" class="form-control" size="60"></label></div>
   <div class="mt-3"><label class="form-control-label">info<input type="text" name="info" class="form-control" size="60"></label></div>
   <div class="mt-3"><label class="form-control-label"><input type="checkbox" name="new_page" class="form-check-input"> new page</label></div>
   <div class="mt-3"><label class="form-control-label">date<input type="text" name="regdate" class="form-control"></label></div>
   <div class="mt-5">
     <input type="button" name="button1" class="btn btn-primary" value="　送信する　" onclick="button1_click()">
     <input type="button" name="button2" class="btn btn-secondary" value="　データ確認　" onclick="button2_click()">
     <input type="button" name="button3" class="btn btn-secondary" value="　フォームクリア　" onclick="button3_click()">
   </div>
  </form>
  <div class="mt-4 row" id="result"></div>
 </article>

 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
