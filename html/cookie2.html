<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>cookie2</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
    .bgcolor {
      background-color: whitesmoke;
      border-radius: 8px;
      padding: 10px
    }
 </style>
 <script>
   async function button_click() {
      const form = document.getElementById("form");
      const formdata = new FormData(form);
      const request = new Request("/cookie2", {method:"POST", headers:{"content-type":"application/json"}, body:formdata});
      const response = await fetch(request)
      const data = await response.json();
      const result = document.getElementById("result");
      result.innerText = JSON.stringify(data);
   }
 </script>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="header-1 text-center p-5 bgcolor">cookie2</h1>
 </header>

 <!-- 本文 -->
 <article class="container">
  <section class="row">
   <form id="form">
     <div class="mt-3"><label for="name" class="form-control-label">name<input type="text" id="name" name="name" class="form-control" /></label></div>
     <div class="mt-3"><label for="value" class="form-control-label">value<input type="text" id="value" name="value" class="form-control" /></label></div>
     <div class="mt-3"><label for="expires" class="form-control-label">expires<input type="text" id="expires" name="expires" class="form-control" placeholder="YYYY-mm-dd HH:MM:SS"/></label></div>
     <div class="mt-3"><label for="max_age" class="form-control-label">max-age=0<input type="checkbox" id="max_age" name="max_age" class="form-checkbox-control" value="0"/></label></div>
     <div class="mt-5"><button type="button" onclick="button_click()"> Send </div>
   </form>
   <br>
   <p id="result"></p>
  </section>
 </article>

 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
